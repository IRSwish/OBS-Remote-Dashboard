<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>OBS Remote Console + Mixer</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="topbar" style="display:flex;align-items:center;gap:20px;padding:5px;background:#1a1a1a;color:#fcf6ff;font-family:Arial,sans-serif;">
    <!-- Statut de connexion OBS -->
    <span id="liveStatus">OFFLINE</span>

    <!-- Scène program -->
    <span id="programScene">PRG: --</span>

    <!-- CPU / RAM / FPS -->
    <span id="cpu">CPU: --%</span>
    <span id="ram">RAM: -- MB</span>
    <span id="fps">-- FPS</span>

    <!-- Dropped frames -->
    <span id="dropped">Dropped: -- (--%)</span>

    <!-- Durée du stream -->
    <span id="duration">LIVE: --:--:--</span>
</div>

<div class="main">
  <div class="panel" id="scenesPanel">
    <h3>Scenes</h3>
    <div id="sceneList"></div>
    <button id="addSeparatorBtn">+ Séparateur</button>
  </div>

  <div style="display:flex; flex-direction:column; gap:12px;">
    <div class="panel" id="previewPanel">
      <h3>Preview / Program</h3>
      <img id="previewImg" src="" />
      <img id="programImg" src="" style="margin-top:6px;" />
    </div>

    <div class="panel" id="mixerPanel">
      <h3>Mixer</h3>
      <div id="mixer"></div>
    </div>
  </div>

  <div class="panel" style="display:flex; flex-direction:column;">
    <h3>Chat</h3>
    <div class="chat-header">
      <input type="text" id="chatChannel" placeholder="Twitch channel" value="pseudo"/>
      <button id="loadChat">Load Chat</button>
    </div>
    <iframe id="chatFrame" class="chat-iframe" src="https://www.twitch.tv/popout/pseudo/chat"></iframe>
  </div>
</div>

<script type="module" src="js/main.js"></script>
</body>
</html>
