<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Interview Console</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/lucide-static/font/lucide.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="main" style="grid-template-columns:1fr 360px;">
    <div style="display:flex; flex-direction:column; gap:12px; flex:1;">
      <div class="panel" id="previewPanel">
        <h3>Cameras</h3>
        <div id="previewContainer">
          <div class="preview-wrapper">
            <div class="preview-controls"></div>
            <iframe id="preview1" src=""></iframe>
          </div>
          <div class="preview-wrapper">
            <div class="preview-controls"></div>
            <iframe id="preview2" src=""></iframe>
          </div>
          <div class="preview-wrapper">
            <div class="preview-controls"></div>
            <iframe id="preview3" src=""></iframe>
          </div>
        </div>
      </div>
    </div>

    <div class="panel" id="chatPanel">
      <h3>Chat</h3>
      <div class="chat-header">
        <input type="text" id="chatChannel" placeholder="Twitch channel" value="Rainbow6FR"/>
        <button id="loadChat">Load Chat</button>
      </div>
      <!-- C’est ici qu’on va injecter l’iframe -->
      <div id="chatFrame" class="chat-iframe"></div>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
