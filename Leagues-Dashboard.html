<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Dashboard Leagues</title>
<style>
body, html {height:100%;margin:0;font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;background:linear-gradient(180deg,#0f1720,#07101a);color:#fff;}
.main {display:flex;height:100%;gap:12px;padding:12px;}
/* Sidebar boutons ligue - RESTAURATION DU STYLE */
.sidebar {display:flex;flex-direction:column;width:200px;height:100%;}
.league-btn {flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;border:none;background:#0b1220;border-radius:10px;margin:4px 0;cursor:pointer;overflow:hidden;transition:0.2s;}
.league-btn:not(.active):hover {background:#1a2230;transform:scale(1.03);box-shadow:0 4px 10px rgba(0,200,255,0.3);}
.league-btn.active {background:linear-gradient(90deg,#00c9ff,#f52584);color:#07101a;}
.league-btn.active img {filter:brightness(0) invert(1);}
.league-btn img {max-height:60%;max-width:80%;object-fit:contain;transition: transform 0.2s;}
.league-btn span {margin-top:6px;font-size:14px;text-align:center;transition: color 0.2s, transform 0.2s;}
/* Content */
.content {flex:1;display:flex;flex-direction:column;gap:12px;}
.panel {background:#0b1220;border-radius:10px;padding:12px;flex:1;display:flex;flex-direction:row;gap:12px;flex-wrap:wrap;overflow:auto;}
.category {flex:1;display:flex;flex-direction:column;gap:6px;}
.category-logo {display:flex;justify-content:center;align-items:center;height:40px;margin-bottom:6px;}
.category-logo img {max-height:100%;max-width:80%;}
.link-btn {display:flex;align-items:center;gap:6px;padding:6px 10px;border-radius:6px;background:#111;border:none;color:#fff;cursor:pointer;text-decoration:none;transition:0.2s;}
.link-btn:hover {background:#1a2230;color:#00c9ff;}
.link-btn img {height:20px;width:20px;object-fit:contain;}
</style>
</head>
<body>
<div class="main">
  <div class="sidebar">
    <button class="league-btn" data-league="EUROPE-MENA"><img src="css/img/EML.png"><span>EUROPE-MENA</span></button>
    <button class="league-btn" data-league="NORTH AMERICA"><img src="css/img/NAL.png"><span>NORTH AMERICA</span></button>
    <button class="league-btn" data-league="SOUTH AMERICA"><img src="css/img/SAL.png"><span>SOUTH AMERICA</span></button>
    <button class="league-btn" data-league="APL-ASIA"><img src="css/img/APL.png"><span>APL - ASIA</span></button>
    <button class="league-btn" data-league="APL-APAC NORTH"><img src="css/img/APL.png"><span>APL - APAC NORTH</span></button>
    <button class="league-btn" data-league="APL-OCEANIA"><img src="css/img/APL.png"><span>APL - OCEANIA</span></button>
    <button class="league-btn" data-league="EXTRA"><img src="css/img/EML.png"><span>EXTRA</span></button>
  </div>

  <div class="content">
    <div class="panel" id="panelLinks"></div>
  </div>
</div>

<script>
// Données avec 4 catégories par ligue, chaque catégorie = tableau d’objets {label, url, logo}
const linksData = {
  "EUROPE-MENA":{
    "R6 Esports":[{label:"R6 Esports",url:"https://www.r6esports.com/europe-mena",logo:"css/img/R6.png"}],
    "Siege Talent Platform":[{label:"STP",url:"https://www.r6stp.com/eml",logo:"css/img/STP.png"}],
    "Liquipedia":[{label:"Liquipedia",url:"https://liquipedia.net/rainbow6/Europe-MENA",logo:"css/img/Liquipedia.png"}],
    "SiegeGG":[{label:"SiegeGG",url:"https://siege.gg/leagues/europe-mena",logo:"css/img/SiegeGG.png"}]
  },
  "NORTH AMERICA":{
    "R6 Esports":[{label:"R6 Esports",url:"https://www.r6esports.com/north-america",logo:"css/img/R6.png"}],
    "Siege Talent Platform":[{label:"STP",url:"https://www.r6stp.com/nal",logo:"css/img/STP.png"}],
    "Liquipedia":[{label:"Liquipedia",url:"https://liquipedia.net/rainbow6/North_America",logo:"css/img/Liquipedia.png"}],
    "SiegeGG":[{label:"SiegeGG",url:"https://siege.gg/leagues/north-america",logo:"css/img/SiegeGG.png"}]
  }
  // Ajouter les autres ligues ici
};

const buttons = document.querySelectorAll('.league-btn');
const panel = document.getElementById('panelLinks');

buttons.forEach(btn => {
  btn.addEventListener('click', () => {
    buttons.forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');

    const key = btn.dataset.league;
    panel.innerHTML = "";

    const categories = linksData[key];
    for(const cat in categories){
      const div = document.createElement('div');
      div.className = "category";

      const logoDiv = document.createElement('div');
      logoDiv.className = "category-logo";
      const img = document.createElement('img');
      img.src = categories[cat][0].logo; // logo de la catégorie
      logoDiv.appendChild(img);
      div.appendChild(logoDiv);

      categories[cat].forEach(link=>{
        const a = document.createElement('a');
        a.href = link.url;
        a.target="_blank";
        a.className = "link-btn";

        if(link.logo){
          const limg = document.createElement('img');
          limg.src = link.logo;
          a.appendChild(limg);
        }
        const text = document.createTextNode(link.label);
        a.appendChild(text);

        div.appendChild(a);
      });

      panel.appendChild(div);
    }
  });
});

// Sélection par défaut
buttons[0].click();
</script>
</body>
</html>
