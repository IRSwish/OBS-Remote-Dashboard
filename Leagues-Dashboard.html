<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Dashboard Leagues</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://unpkg.com/lucide-static/font/lucide.css">
<script src="https://unpkg.com/lucide@latest"></script>
<style>
body, html {height:100%;margin:0;font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;background:linear-gradient(180deg,#0f1720,#07101a);color:#fff;}
.main {display:flex;height:100%;gap:12px;padding:12px;}
.sidebar {display:flex;flex-direction:column;width:200px;height:100%;}

.league-btn {
  flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;border:none;background:#0b1220;border-radius:10px;margin:4px 0;cursor:pointer;overflow:hidden;
  transition: background 0.2s, transform 0.2s, box-shadow 0.2s, color 0.2s;
}
.league-btn:not(.active):hover {background:#1a2230;transform:scale(1.03);box-shadow:0 4px 10px rgba(0,200,255,0.3);}
.league-btn.active {
  background:linear-gradient(90deg,#00c9ff,#f52584);color:#07101a;animation:pulse 0.6s ease-out;
}
.league-btn.active img {filter:brightness(0) invert(1);}
.league-btn img {max-height:60%;max-width:80%;object-fit:contain;transition: transform 0.2s;}
.league-btn span {margin-top:6px;font-size:14px;text-align:center;transition: color 0.2s, transform 0.2s;}
@keyframes pulse {0%{transform:scale(1);}50%{transform:scale(1.05);}100%{transform:scale(1);}}

.content {flex:1;display:flex;flex-direction:column;gap:12px;}
.panel {background:#0b1220;border-radius:10px;padding:12px;flex:1;display:flex;align-items:center;justify-content:center;font-size:24px;color:#fff;}
</style>
</head>
<body>
<div class="main">
  <div class="sidebar">
    <button class="league-btn" data-league="EUROPE-MENA"><img src="css/img/EML.png" alt="Europe-MENA"><span>EUROPE-MENA</span></button>
    <button class="league-btn" data-league="NORTH AMERICA"><img src="css/img/NAL.png" alt="North America"><span>NORTH AMERICA</span></button>
    <button class="league-btn" data-league="SOUTH AMERICA"><img src="css/img/SAL.png" alt="South America"><span>SOUTH AMERICA</span></button>
    <button class="league-btn" data-league="APL-ASIA"><img src="css/img/APL.png" alt="Asia"><span>APL - ASIA</span></button>
    <button class="league-btn" data-league="APL-APAC NORTH"><img src="css/img/APL.png" alt="Apac North"><span>APL - APAC NORTH</span></button>
    <button class="league-btn" data-league="APL-OCEANIA"><img src="css/img/APL.png" alt="Oceania"><span>APL - OCEANIA</span></button>
    <button class="league-btn" data-league="EXTRA"><img src="css/img/EML.png" alt="Extra"><span>EXTRA</span></button>
  </div>

  <div class="content">
    <div class="panel" id="panel1">Contenu colonne 1</div>
    <div class="panel" id="panel2">Contenu colonne 2</div>
  </div>
</div>

<script>
const data = {
  "EUROPE-MENA":["Logo et infos EUROPE-MENA","Détails supplémentaires EUROPE-MENA"],
  "NORTH AMERICA":["Logo et infos NORTH AMERICA","Détails supplémentaires NORTH AMERICA"],
  "SOUTH AMERICA":["Logo et infos SOUTH AMERICA","Détails supplémentaires SOUTH AMERICA"],
  "APL-ASIA":["Logo et infos APL-ASIA","Détails supplémentaires APL-ASIA"],
  "APL-APAC NORTH":["Logo et infos APL-APAC NORTH","Détails supplémentaires APL-APAC NORTH"],
  "APL-OCEANIA":["Logo et infos APL-OCEANIA","Détails supplémentaires APL-OCEANIA"],
  "EXTRA":["Logo et infos EXTRA","Détails supplémentaires EXTRA"]
};

const buttons = document.querySelectorAll('.league-btn');
buttons.forEach(btn => {
  btn.addEventListener('click', () => {
    buttons.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    const key = btn.dataset.league;
    document.getElementById('panel1').textContent = data[key][0];
    document.getElementById('panel2').textContent = data[key][1];
  });
});

// Sélection par défaut
buttons[0].classList.add('active');
document.getElementById('panel1').textContent = data[buttons[0].dataset.league][0];
document.getElementById('panel2').textContent = data[buttons[0].dataset.league][1];
</script>
</body>
</html>
