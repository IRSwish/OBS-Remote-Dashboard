<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Leagues Hub</title>
  <link rel="stylesheet" href="https://unpkg.com/lucide-static/font/lucide.css">
  <style>
    :root {
      --bg:#0f1720;
      --panel:#0b1220;
      --muted:#9aa4b2;
      --accent:#00c9ff;
      --accent2:#f52584;
      --glass:rgba(255,255,255,0.05);
      --card-radius:10px;
      --gap:12px;
      font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{background:linear-gradient(180deg,var(--bg),#07101a);color:#e6eef6;height:100vh;display:flex;flex-direction:column}
    .main{flex:1;display:grid;grid-template-columns:200px 1fr;gap:var(--gap);padding:var(--gap)}
    .panel{background:var(--panel);border-radius:var(--card-radius);padding:12px;display:flex;flex-direction:column;min-height:0}
    /* Colonne de gauche */
    .league-list {
      display: flex;
      flex-direction: column;
      gap: var(--gap);
      height: 100%;
    }
    .league-btn {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 8px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease;
      width: 100%;
      height: 100%;
      text-align: center;
      font-size: 13px;
      padding: 10px;
    }
    .league-btn img {
      flex: 1;
      max-height: 70%;
      width: auto;
      object-fit: contain;
    }
    .league-btn span {
      flex: 0;
    }
    .league-btn:hover {opacity:0.9; transform:scale(1.02);}
    /* Colonne de droite */
    .content-area {
      background: var(--glass);
      border-radius: var(--card-radius);
      padding: 16px;
    }
  </style>
</head>
<body>
  <div class="main">
    <!-- Colonne gauche -->
    <div class="league-list">
      <button class="league-btn" data-league="eu">
        <img src="css/img/EML.png" alt="EML">
        <span>EUROPE-MENA</span>
      </button>
      <button class="league-btn" data-league="na">
        <img src="css/img/NAL.png" alt="NAL">
        <span>NORTH AMERICA</span>
      </button>
      <button class="league-btn" data-league="sa">
        <img src="css/img/SAL.png" alt="SAL">
        <span>SOUTH AMERICA</span>
      </button>
      <button class="league-btn" data-league="apl-asia">
        <img src="css/img/APL.png" alt="APL">
        <span>APL - ASIA</span>
      </button>
      <button class="league-btn" data-league="apl-north">
        <img src="css/img/APL.png" alt="APL">
        <span>APL - APAC NORTH</span>
      </button>
      <button class="league-btn" data-league="apl-oce">
        <img src="css/img/APL.png" alt="APL">
        <span>APL - OCEANIA</span>
      </button>
    </div>
    <!-- Colonne droite -->
    <div class="content-area" id="contentArea">
      <h2>Bienvenue</h2>
      <p>SÃ©lectionne une ligue dans la colonne de gauche.</p>
    </div>
  </div>
</body>
</html>
