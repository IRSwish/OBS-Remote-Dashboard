<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Leagues</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/lucide-static/font/lucide.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(180deg,#0f1720,#07101a);
      color: #fff;
    }

    .main {
      display: flex;
      height: 100%;
      gap: 12px;
      padding: 12px;
    }

    /* Sidebar avec boutons de ligues */
    .sidebar {
      display: flex;
      flex-direction: column;
      width: 200px;
      height: 100%;
    }

    .league-btn {
      flex: 1; /* chaque bouton prend la même hauteur */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: none;
      background: #0b1220;
      border-radius: 10px;
      margin: 4px 0;
      cursor: pointer;
      overflow: hidden;
      transition: background 0.2s;
    }

    .league-btn:hover {
      background: #1a2230;
    }

    .league-btn img {
      max-height: 60%;
      max-width: 80%;
      object-fit: contain;
    }

    .league-btn span {
      margin-top: 6px;
      font-size: 14px;
      text-align: center;
    }

    /* Contenu à droite (placeholder) */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .panel {
      background: #0b1220;
      border-radius: 10px;
      padding: 12px;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="main">
    <!-- Sidebar gauche -->
    <div class="sidebar">
      <button class="league-btn">
        <img src="css/img/EML.png" alt="Europe-MENA">
        <span>EUROPE-MENA</span>
      </button>
      <button class="league-btn">
        <img src="css/img/NAL.png" alt="North America">
        <span>NORTH AMERICA</span>
      </button>
      <button class="league-btn">
        <img src="css/img/SAL.png" alt="South America">
        <span>SOUTH AMERICA</span>
      </button>
      <button class="league-btn">
        <img src="css/img/APL.png" alt="Asia">
        <span>APL - ASIA</span>
      </button>
      <button class="league-btn">
        <img src="css/img/APL.png" alt="Apac North">
        <span>APL - APAC NORTH</span>
      </button>
      <button class="league-btn">
        <img src="css/img/APL.png" alt="Oceania">
        <span>APL - OCEANIA</span>
      </button>
      <button class="league-btn">
        <img src="css/img/EML.png" alt="Extra">
        <span>EXTRA</span>
      </button>
    </div>

    <!-- Contenu droit -->
    <div class="content">
      <div class="panel">Contenu colonne 1</div>
      <div class="panel">Contenu colonne 2</div>
    </div>
  </div>
</body>
</html>
