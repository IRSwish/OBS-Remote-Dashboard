<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Dashboard Leagues</title>
<link rel="stylesheet" href="https://unpkg.com/lucide-static/font/lucide.css">
<script src="https://unpkg.com/lucide@latest"></script>
<style>
body, html {height:100%;margin:0;font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;background:linear-gradient(180deg,#0f1720,#07101a);color:#fff;}
.main {display:flex;height:100%;gap:12px;padding:12px;}
.sidebar {display:flex;flex-direction:column;width:200px;height:100%;}
.league-btn {flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;border:none;background:#0b1220;border-radius:10px;margin:4px 0;cursor:pointer;overflow:hidden;transition:0.2s;color:white;}
.league-btn:hover {background:#1a2230;}
.league-btn.active {background:linear-gradient(90deg,#00c9ff,#f52584);color:#07101a;}
.league-btn.active img {filter:brightness(0) invert(1);}
.league-btn.active:hover {transform:none;box-shadow:none;}
.league-btn img {max-height:60%;max-width:80%;object-fit:contain;}
.league-btn span {margin-top:6px;font-size:14px;text-align:center;}
.content {flex:1;display:grid;grid-template-columns:repeat(2,1fr);grid-template-rows:repeat(2,1fr);gap:12px;}
.category {background:#0b1220;border-radius:10px;padding:12px;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;}
.category-header {display:flex;align-items:center;justify-content:center;gap:8px;margin-bottom:12px;}
.category-header img {height:32px;}
.category-header h1 {font-size:18px;font-weight:bold;color:white;margin:0;}
.links {display:flex;flex-direction:column;gap:8px;width:100%;}
.link-btn {background:#1a2230;color:white;border:none;padding:8px 12px;border-radius:6px;cursor:pointer;text-align:center;transition:0.2s;}
.link-btn:hover {background:#2a3340;}
</style>
</head>
<body>
<div class="main">
  <!-- Sidebar gauche -->
  <div class="sidebar">
    <button class="league-btn active" data-league="EUROPE-MENA"><img src="css/img/EML.png" alt=""><span>EUROPE-MENA</span></button>
    <button class="league-btn" data-league="NORTH AMERICA"><img src="css/img/NAL.png" alt=""><span>NORTH AMERICA</span></button>
    <button class="league-btn" data-league="SOUTH AMERICA"><img src="css/img/SAL.png" alt=""><span>SOUTH AMERICA</span></button>
    <button class="league-btn" data-league="APL-ASIA"><img src="css/img/APL.png" alt=""><span>APL - ASIA</span></button>
    <button class="league-btn" data-league="APL-APAC NORTH"><img src="css/img/APL.png" alt=""><span>APL - APAC NORTH</span></button>
    <button class="league-btn" data-league="APL-OCEANIA"><img src="css/img/APL.png" alt=""><span>APL - OCEANIA</span></button>
    <button class="league-btn" data-league="EXTRA"><img src="css/img/EML.png" alt=""><span>EXTRA</span></button>
  </div>

  <!-- Contenu droit -->
  <div class="content" id="content">
    <!-- Les 4 catégories seront injectées ici -->
  </div>
</div>

<script>
// Données par ligue
const data = {
  "EUROPE-MENA": {
    "R6 Esports": ["Calendrier", "Classement"],
    "STP": ["Team Finder", "Leaderboard"],
    "Liquipedia": ["Page Europe-MENA"],
    "SiegeGG": ["Stats Ligue"]
  },
  "NORTH AMERICA": {
    "R6 Esports": ["Planning", "Classement"],
    "STP": ["Joueurs NA"],
    "Liquipedia": ["Page NA"],
    "SiegeGG": ["Stats NA"]
  },
  "SOUTH AMERICA": {
    "R6 Esports": ["Matches", "Classement"],
    "STP": ["Equipes SA"],
    "Liquipedia": ["Page SA"],
    "SiegeGG": ["Stats SA"]
  },
  "APL-ASIA": {
    "R6 Esports": ["Infos Asia"],
    "STP": ["Talents Asia"],
    "Liquipedia": ["Page Asia"],
    "SiegeGG": ["Stats Asia"]
  },
  "APL-APAC NORTH": {
    "R6 Esports": ["Infos Apac North"],
    "STP": ["Talents Apac North"],
    "Liquipedia": ["Page Apac North"],
    "SiegeGG": ["Stats Apac North"]
  },
  "APL-OCEANIA": {
    "R6 Esports": ["Infos Oceania"],
    "STP": ["Talents Oceania"],
    "Liquipedia": ["Page Oceania"],
    "SiegeGG": ["Stats Oceania"]
  },
  "EXTRA": {
    "R6 Esports": ["Divers"],
    "STP": ["Outils"],
    "Liquipedia": ["Divers"],
    "SiegeGG": ["Divers"]
  }
};

// Logos des catégories
const logos = {
  "R6 Esports": "img/R6esports.png",
  "STP": "svg", // On insère le SVG directement
  "Liquipedia": "img/Liquipedia.png",
  "SiegeGG": "img/SiegeGG.png"
};

// Fonction de rendu
function renderContent(league) {
  const content = document.getElementById("content");
  content.innerHTML = "";

  Object.keys(data[league]).forEach(cat => {
    const catDiv = document.createElement("div");
    catDiv.className = "category";

    // Header
    const header = document.createElement("div");
    header.className = "category-header";

    if (cat === "STP") {
      header.innerHTML = `
        <div class="w-8 h-8 rounded-lg flex items-center justify-center shadow-lg" 
          style="background:linear-gradient(135deg,#036fcd 0%,#f86200 100%);box-shadow:0 4px 14px 0 rgba(3,111,205,0.25)">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" 
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
            class="lucide lucide-target w-5 h-5 text-white">
            <circle cx="12" cy="12" r="10"></circle>
            <circle cx="12" cy="12" r="6"></circle>
            <circle cx="12" cy="12" r="2"></circle>
          </svg>
        </div>
        <h1>${cat}</h1>`;
    } else {
      header.innerHTML = `<img src="${logos[cat]}" alt="${cat}"><h1>${cat}</h1>`;
    }

    // Liens
    const linksDiv = document.createElement("div");
    linksDiv.className = "links";
    data[league][cat].forEach(l => {
      const btn = document.createElement("button");
      btn.className = "link-btn";
      btn.textContent = l;
      linksDiv.appendChild(btn);
    });

    catDiv.appendChild(header);
    catDiv.appendChild(linksDiv);
    content.appendChild(catDiv);
  });
}

// Gestion des clics sidebar
const buttons = document.querySelectorAll('.league-btn');
buttons.forEach(btn => {
  btn.addEventListener('click', () => {
    buttons.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    renderContent(btn.dataset.league);
  });
});

// Initialisation
renderContent("EUROPE-MENA");
</script>
</body>
</html>
