<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liens Utiles</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .main-links {
      display: grid;
      grid-template-columns: 220px 1fr;
      gap: var(--gap);
      padding: var(--gap);
      height: 100vh;
    }

    /* Colonne gauche transformÃ©e en grille */
    .league-menu {
      display: grid;
      grid-template-rows: repeat(6, 1fr); /* 6 ligues */
      gap: 10px;
      height: 100%;
    }

    /* Boutons carrÃ©s qui remplissent chaque cellule */
    .league-btn {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 8px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s ease, opacity 0.2s ease;
    width: 100%;
    height: 100%;
    text-align: center;
    font-size: 13px;
    padding: 10px; /* pour Ã©viter que lâ€™image touche les bords */
  }
  
  .league-btn img {
    flex: 1;                 /* prend toute la place dispo */
    max-height: 70%;         /* pas plus de 70% du bouton */
    width: auto;
    object-fit: contain;
  }
  
  .league-btn span {
    flex: 0;                 /* le texte prend juste ce quâ€™il faut */
  }

    .league-btn:hover {
      opacity: 0.9;
      transform: scale(1.03);
    }

    /* Zone de droite */
    .league-content {
      background: var(--panel);
      border-radius: var(--card-radius);
      padding: 16px;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="main-links">
    <div class="league-menu">
      <button class="league-btn" data-league="eu">
        <img src="css/img/EML.png" alt="EML">
        EUROPE-MENA
      </button>
      <button class="league-btn" data-league="na">
        <img src="css/img/NAL.png" alt="NAL">
        NORTH AMERICA
      </button>
      <button class="league-btn" data-league="sa">
        <img src="css/img/SAL.png" alt="SAL">
        SOUTH AMERICA
      </button>
      <button class="league-btn" data-league="apl-asia">
        <img src="css/img/APL.png" alt="APL">
        APL â€“ ASIA
      </button>
      <button class="league-btn" data-league="apl-apn">
        <img src="css/img/APL.png" alt="APL">
        APL â€“ APAC NORTH
      </button>
      <button class="league-btn" data-league="apl-oce">
        <img src="css/img/APL.png" alt="APL">
        APL â€“ OCEANIA
      </button>
    </div>

    <div class="league-content" id="leagueContent">
      <h2>Choisis une ligue Ã  gauche ðŸ‘ˆ</h2>
      <p>Le contenu changera ici en fonction du bouton sÃ©lectionnÃ©.</p>
    </div>
  </div>

  <script>
    const content = document.getElementById("leagueContent");
    document.querySelectorAll(".league-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const league = btn.dataset.league;
        content.innerHTML = `<h2>${btn.textContent.trim()}</h2>
          <p>Contenu spÃ©cifique Ã  la ligue <b>${league}</b>.</p>`;
      });
    });
  </script>
</body>
</html>
